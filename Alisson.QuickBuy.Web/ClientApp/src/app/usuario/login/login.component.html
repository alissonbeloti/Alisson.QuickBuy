<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe seu e-mail"
           class="form-control mb-2" (keypress)="onKeypress"/>
    <label for="senha" class="sr-only">Senha</label>
    <input type="password" id="senha" placeholder="senha" name="senha" class="form-control mb-3" />
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>
        <img src="..\..\..\assets\img\logo.jpg" />"  
  </form>
</div>
