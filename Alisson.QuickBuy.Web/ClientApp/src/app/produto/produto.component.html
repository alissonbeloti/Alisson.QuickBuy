<h1 class="h4 mb-2 titulo">Cadastro de Produto</h1>

<label for="inputNome" class="sr-only">Nome</label>
<input type="text" id="inputNome" name="nomeProduto" placeholder="Nome do produto" class="form-control mb-2 col-md-4"
       [ngClass]="{
            'is-invalid':nome.invalid && (nome.durty || nome.touched),
            'is-valid':nome.valid && (nome.durty || nome.touched)
           }" [(ngModel)]="produto.nome" #nome="ngModel" required />
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.durty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome é obrigatório
  </div>
</div>

<label for="inputDescricao" class="sr-only">Descrição</label>
<input type="text" id="inputDescricao" placeholder="Informe a descrição do produto" name="descricaoProduto"
       class="form-control mb-2 col-md-4" [ngClass]="{
            'is-invalid':descricao.invalid && (descricao.durty || descricao.touched),
            'is-valid':descricao.valid && (descricao.durty || descricao.touched)
           }"
       [(ngModel)]="produto.descricao"
       #descricao="ngModel"
       required />
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.durty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descrição é obrigatória
  </div>
</div>

<label for="inputPreco" class="sr-only">Preço</label>
<input type="number" id="inputPreco" name="precoProduto" placeholder="Informe o preço"
       class="form-control mb-2 col-md-4" [ngClass]="{
            'is-invalid':preco.invalid && (preco.durty || preco.touched),
            'is-valid':preco.valid && (preco.durty || preco.touched)
           }" [(ngModel)]="produto.preco"
       #preco="ngModel" required min="0.1" />
<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.durty || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preço é obrigatório
  </div>
  <div *ngIf="preco.errors.min">
    O valor não pode ser 0.
  </div>
</div>

<div class="input-group mb-2">
  <div class="custom-file col-md-4">
    <input type="file" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon04"
           (change)="inputChange($event.target.files)">
    <label class="custom-file-label" for="inputFile">Escolha uma foto</label>
  </div>
  <!--<div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Enviar</button>
  </div>-->
</div>
<div class="form-inline">
  <button class="btn btn-primary col-md-2" style="margin-right:2px" type="submit" (click)="cadastrar()"
          [disabled]="ativarSpinner">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
    Cadastrar
  </button>
  <button class="btn btn-secondary col-md-2" style="margin-left:2px" type="submit" [routerLink]="['/pesquisar-produto']">
    Voltar
  </button>
</div>
<div class="alert alert-danger col-md-4" *ngIf="mensagem">
  {{mensagem}}
</div>

<div class="alert alert-success col-md-4" *ngIf="cadastrado">
  Produto cadastrado com sucesso. 
</div>
