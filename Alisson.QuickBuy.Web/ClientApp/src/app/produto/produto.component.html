<h1 class="h4 mb-2 titulo">Cadastro de Produto</h1>

<label for="inputNome" class="sr-only">Nome</label>
<input type="text" id="inputNome" name="nomeProduto" placeholder="Nome do produto" class="form-control mb-2 col-md-4"
  [ngClass]="" [(ngModel)]="produto.nome" #nome="ngModel" required />
<div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.durty || nome.touched)">
  <div *ngIf="nome.errors.required">
    Nome é obrigatório
  </div>
</div>

<label for="inputDescricao" class="sr-only">Descrição</label>
<input type="text" id="inputDescricao" placeholder="Informe a descrição do produto" name="descricaoProduto"
  class="form-control mb-3 col-md-4" [ngClass]="" [(ngModel)]="produto.descricao" #descricao="ngModel" required />
<div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.durty || descricao.touched)">
  <div *ngIf="descricao.errors.required">
    Descrição é obrigatória
  </div>
</div>

<label for="inputPreco" class="sr-only">Preço</label>
<input type="number" id="inputPreco" name="precoProduto" placeholder="Informe o preço"
  class="form-control mb-2 col-md-4" [ngClass]="" [(ngModel)]="produto.preco" #preco="ngModel" required min="0.1" />
<div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.durty || preco.touched)">
  <div *ngIf="preco.errors.required">
    Preço é obrigatório
  </div>
  <div *ngIf="preco.errors.min">
    O valor não pode ser 0.
  </div>
</div>

<div class="input-group">
  <div class="custom-file col-md-4">
    <input type="file" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon04">
    <label class="custom-file-label" for="inputFile">Escolha uma foto para o produto</label>
  </div>
  <!--<div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Enviar</button>
  </div>-->
</div>
