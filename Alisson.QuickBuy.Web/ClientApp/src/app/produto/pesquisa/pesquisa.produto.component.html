<h1 class="h4 titulo mb-2">Pesquisa de Produtos</h1>
<p *ngIf="!produtos">Carregando produtos...</p>
<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Adicionar Produto</button>
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descricao</th>
      <th>Pre√ßo</th>
      <th>Imagem</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td style="width:25%;">{{p.nome}}</td>
      <td style="width:35%;">{{p.descricao}}</td>
      <td style="width:10%;">R$ {{p.preco}}</td>
      <td style="width:20%;"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%;height:10%" /></td>
      <td style="width:10%;">
        <button class="btn btn-success btn-sm" (click)="editarProduto(p)">Editar</button>&nbsp; 
        <button class="btn btn-danger btn-sm" (click)="deletarProduto(p.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
