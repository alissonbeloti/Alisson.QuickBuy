<h1 class="h4" >Efetivação da compra</h1>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-9">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:18%"><img style="width:40%;height:10%" src="/arquivos/{{p.nomeArquivo}}" /></td>
            <td style="width:50%">{{p.descricao}}</td>
            <td style="width:15%"> <input type="number" class="form-control" value="1" /></td>
            <td style="width:17%">R$ {{p.preco}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 col-md-3">
      <div class="row">
        <div class="card" style="width:95%">
          <div class="card-header">Resumo</div>
          <div class="card-body">
            <div class="row mb-5">
              <div class="col-md-5">
                <strong>Total:</strong>
              </div>
              <div class="col-md-7" style="text-align:right">
                R$ 1.800,00
              </div>
            </div>
            <div class="row  mb-5" style="text-align:center"><button style="width:90%;" class="btn btn-success">Finalizar</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
